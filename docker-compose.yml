services:
  app:
    build: .
    container_name: user-service-app
    ports:
      - "8080:8080"
    environment:
      # Spring Profile 설정: docker 프로파일 활성화 → application-docker.properties 파일 사용
      - SPRING_PROFILES_ACTIVE=docker
      # MySQL 연결 (db 컨테이너)
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/user_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=user_service_user
      - SPRING_DATASOURCE_PASSWORD=user_service_password
      # Redis 연결 (redis 컨테이너) - 사용자 세션 및 토큰 캐싱용
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      # Kafka 연결 (kafka 컨테이너) - 사용자 프로필(카테고리/난이도) 이벤트 발행용
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      # Kakao OAuth2 설정 (로컬 환경변수명과 동일하게 설정)
      - KAKAO_API_KEY_USER_SERVICE=${KAKAO_API_KEY_USER_SERVICE:-your-kakao-client-id}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET:-your-kakao-client-secret}
      # 프론트엔드 URL 설정 (Docker 환경에서는 Nginx를 통해 접근)
      - FRONTEND_BASE_URL=${FRONTEND_BASE_URL:-http://localhost:5173/}
    depends_on:
      - db
      - redis
      - kafka
    networks:
      - user-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: user-service-mysql
    environment:
      - MYSQL_DATABASE=user_service_db
      - MYSQL_ROOT_PASSWORD=Root123!
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - user-service-network
    restart: unless-stopped
    # MySQL 8.0+ 기본 인증 방식 사용 (MySQL 9.x 클라이언트와 호환)
    # 한글 지원을 위한 문자셋 설정 (필요시 주석 해제)
    # command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: user-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - user-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Kafka 메시지 브로커
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: user-service-kafka
    ports:
      - "9094:9092"  # 외부 포트 9094, 내부 포트 9092 (컨테이너 간 통신용)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - user-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Zookeeper (Kafka 의존성)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: user-service-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - user-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx 웹 서버 및 로드 밸런서
  nginx:
    image: nginx:alpine
    container_name: user-service-nginx
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (선택사항)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - user-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


volumes:
  mysql_data:
  redis_data:

networks:
  user-service-network:
    driver: bridge
