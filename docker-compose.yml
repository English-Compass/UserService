version: '3.8'

services:
  app:
    build: .
    container_name: user-service-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      # MySQL 연결 (db 컨테이너)
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/user_service_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      - SPRING_DATASOURCE_USERNAME=user_service_user
      - SPRING_DATASOURCE_PASSWORD=user_service_password
      # Redis 연결 (redis 컨테이너) - 사용자 세션 및 토큰 캐싱용
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      # Kakao OAuth2 설정
      - KAKAO_CLIENT_ID=${KAKAO_API_KEY_USER_SERVICE:-your-kakao-client-id}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET:-your-kakao-client-secret}
    secrets:
      - kakao_client_secret
    depends_on:
      - db
      - redis
    networks:
      - user-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: user-service-mysql
    environment:
      - MYSQL_DATABASE=user_service_db
      - MYSQL_USER=user_service_user
      - MYSQL_PASSWORD=user_service_password
      - MYSQL_ROOT_PASSWORD=root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - user-service-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: user-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - user-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx 웹 서버 및 로드 밸런서
  nginx:
    image: nginx:alpine
    container_name: user-service-nginx
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS (선택사항)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - user-service-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

secrets:
  kakao_client_secret:
    file: ./secrets/kakao_client_secret.txt

volumes:
  mysql_data:
  redis_data:

networks:
  user-service-network:
    driver: bridge
