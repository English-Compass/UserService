# ============================================
# Docker 환경 설정 (Spring Profile: docker)
# ============================================
# 이 파일은 docker-compose.yml에서 SPRING_PROFILES_ACTIVE=docker로 설정될 때 자동 로드됩니다.
# docker-compose.yml의 environment 섹션과 Dockerfile의 JAVA_OPTS에서 프로파일이 설정됩니다.
# ============================================
spring.application.name=user-service

# Database Configuration (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/user_service_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# SQL 초기화 설정 (비활성화 - MySQL 컨테이너의 init-scripts에서 처리)
# 테이블 생성은 MySQL 컨테이너 시작 시 init-scripts/01-init-user-service.sql에서 처리됩니다.
# spring.sql.init.mode=always
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.continue-on-error=true

# Redis Configuration (Docker)
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# OAuth2 Configuration
# Kakao OAuth2
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_API_KEY_USER_SERVICE:your-kakao-client-id}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET:your-kakao-client-secret}

# Debug logging
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.security=DEBUG
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,profile_image

# Kakao OAuth2 Provider Configuration
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id
spring.security.oauth2.client.provider.kakao.jwk-set-uri=https://kauth.kakao.com/.well-known/jwks.json

# JWT Configuration
jwt.secret=${JWT_SECRET:your-jwt-secret-key-here-make-it-very-long-and-secure-please-change-this-in-production-environment-and-use-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=8080

# Actuator Configuration (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Kafka Configuration (Docker)
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=1
spring.kafka.producer.buffer-memory=33554432

# Kafka Topic Configuration
spring.kafka.topic.user-preference=user-preference-events

# Logging Configuration (캐시 확인용)
logging.level.com.example.demo.service.UserCacheService=INFO
logging.level.com.example.demo.service.UserCategoryService=INFO
logging.level.com.example.demo.service.UserService=INFO
logging.level.com.example.demo.service.KafkaProducerService=INFO
logging.level.org.springframework.kafka=INFO
logging.level.org.apache.kafka=WARN

# Docker Secrets Configuration
# Docker Secrets는 /run/secrets/ 경로에 마운트됩니다
# 환경변수로 읽어오거나 직접 파일을 읽을 수 있습니다
